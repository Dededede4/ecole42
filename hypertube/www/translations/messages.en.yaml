blabla.paraf : |
  This project proposes you to create a web application allowing a user to search and watch videos.

  The player will be directly integrated into the site, and the videos will be downloaded through the BitTorrent protocol.

  The search engine will query several external sources of your choice, for example http://www.legittorrents.info, or https://archive.org.

  Once a selected item, it will be downloaded to the server and broadcast on the web player at the same time. In other words, the player will not only display the video once the download is complete, but will be able to stream the stream directly.

